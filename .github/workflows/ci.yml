name: CI/CD Pipeline - João Marcelo

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: docker.io
  # Adicionei o nome de usuário aqui para corrigir o erro de login
  DOCKER_USERNAME: joaomarcelofig

  FRONT_IMAGE: joaomarcelofig/frontend
  BACK_IMAGE: joaomarcelofig/backend
  
  FRONT_DEPLOYMENT: frontend
  BACK_DEPLOYMENT: backend
  K8S_NAMESPACE: app-demo

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: 3. Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 4. Login to Docker Hub (CORRIGIDO)
        uses: docker/login-action@v3
        with:
          # Usando a variável definida no bloco 'env'
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 5. Build and Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: |
            ${{ env.FRONT_IMAGE }}:latest
            ${{ env.FRONT_IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: 6. Build and Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACK_IMAGE }}:latest
            ${{ env.BACK_IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  deploy:
    name: Deploy to AWS EC2 (K3s Cluster)
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository (Necessário para copiar manifestos)
        uses: actions/checkout@v4

      - name: 7. Add EC2 Host Key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # Copia os manifestos K8s do repositório para a EC2
      - name: 8. Copy K8s Manifests to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "k8s/*" # Copia todos os manifestos
          target: "/tmp/k8s-deploy" # Copia para um diretório temporário na EC2

      - name: 9. Rollout to Kubernetes Cluster (CORREÇÃO DE CERTIFICADO E PERMISSÃO)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e
            echo "Aplicando manifestos Kubernetes..."
            # Aplica os manifestos direto com sudo
            sudo KUBECONFIG=/etc/rancher/k3s/k3s.yaml kubectl apply -k /tmp/k8s-deploy/k8s/ -n ${{ env.K8S_NAMESPACE }} --validate=false --insecure-skip-tls-verify

            echo "Atualizando Frontend (deployment: ${{ env.FRONT_DEPLOYMENT }})..."
            sudo KUBECONFIG=/etc/rancher/k3s/k3s.yaml kubectl set image deployment/${{ env.FRONT_DEPLOYMENT }} web=${{ env.FRONT_IMAGE }}:latest -n ${{ env.K8S_NAMESPACE }}
            sudo KUBECONFIG=/etc/rancher/k3s/k3s.yaml kubectl rollout status deployment/${{ env.FRONT_DEPLOYMENT }} -n ${{ env.K8S_NAMESPACE }}

            echo "Atualizando Backend (deployment: ${{ env.BACK_DEPLOYMENT }})..."
            sudo KUBECONFIG=/etc/rancher/k3s/k3s.yaml kubectl set image deployment/${{ env.BACK_DEPLOYMENT }} app=${{ env.BACK_IMAGE }}:latest -n ${{ env.K8S_NAMESPACE }}
            sudo KUBECONFIG=/etc/rancher/k3s/k3s.yaml kubectl rollout status deployment/${{ env.BACK_DEPLOYMENT }} -n ${{ env.K8S_NAMESPACE }}

            echo "✅ Deploy finalizado com sucesso!"
