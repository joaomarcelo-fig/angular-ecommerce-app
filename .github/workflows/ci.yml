name: CI/CD Pipeline - João Marcelo E-commerce App

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: docker.io

  FRONT_IMAGE: joaomarcelofig/frontend
  BACK_IMAGE: joaomarcelofig/backend
  
  FRONT_DEPLOYMENT: frontend
  BACK_DEPLOYMENT: backend
  K8S_NAMESPACE: app-demo

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: |
            ${{ env.FRONT_IMAGE }}:latest
            ${{ env.FRONT_IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Build and Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACK_IMAGE }}:latest
            ${{ env.BACK_IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  deploy:
    name: Deploy to AWS EC2 (K3s Cluster)
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Add EC2 Host Key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Rollout to Kubernetes Cluster
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e
            export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
            alias kubectl='sudo KUBECONFIG=/etc/rancher/k3s/k3s.yaml kubectl'

            echo "Aplicando manifestos Kubernetes..."
            kubectl apply -f ~/k8s/k8s/ -n ${{ env.K8S_NAMESPACE }}

            echo "Atualizando Frontend..."
            kubectl set image deployment/${{ env.FRONT_DEPLOYMENT }} web=${{ env.FRONT_IMAGE }}:latest -n ${{ env.K8S_NAMESPACE }}
            kubectl rollout status deployment/${{ env.FRONT_DEPLOYMENT }} -n ${{ env.K8S_NAMESPACE }}

            echo "Atualizando Backend..."
            kubectl set image deployment/${{ env.BACK_DEPLOYMENT }} app=${{ env.BACK_IMAGE }}:latest -n ${{ env.K8S_NAMESPACE }}
            kubectl rollout status deployment/${{ env.BACK_DEPLOYMENT }} -n ${{ env.K8S_NAMESPACE }}

            echo "✅ Deploy finalizado com sucesso!"
