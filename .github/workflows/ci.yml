name: CI/CD Pipeline - JoÃ£o Marcelo

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: docker.io
  DOCKER_USERNAME: joaomarcelofig

  FRONT_IMAGE: joaomarcelofig/frontend
  BACK_IMAGE: joaomarcelofig/backend
  
  FRONT_DEPLOYMENT: frontend
  BACK_DEPLOYMENT: backend
  K8S_NAMESPACE: app-demo

jobs:
  build-and-push:
    name: Build and Publish Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Configure QEMU for Multi-Architecture Builds
        uses: docker/setup-qemu-action@v3

      - name: Initialize Docker Buildx Environment
        uses: docker/setup-buildx-action@v3

      - name: Authenticate with Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: |
            ${{ env.FRONT_IMAGE }}:latest
            ${{ env.FRONT_IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACK_IMAGE }}:latest
            ${{ env.BACK_IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  deploy:
    name: Deploy Application to AWS EC2 (K3s Cluster)
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Retrieve Repository Files
        uses: actions/checkout@v4

      - name: Register EC2 Host SSH Key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Transfer Kubernetes Manifests to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "k8s/*"
          target: "/tmp/k8s-deploy"

      - name: Apply Kubernetes Manifests and Update Deployments
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e
            echo "Applying Kubernetes manifests..."
            sudo KUBECONFIG=/etc/rancher/k3s/k3s.yaml kubectl apply -k /tmp/k8s-deploy/k8s/ -n ${{ env.K8S_NAMESPACE }} --validate=false --insecure-skip-tls-verify

            echo "Updating Frontend deployment..."
            sudo KUBECONFIG=/etc/rancher/k3s/k3s.yaml kubectl set image deployment/${{ env.FRONT_DEPLOYMENT }} web=${{ env.FRONT_IMAGE }}:latest -n ${{ env.K8S_NAMESPACE }}
            sudo KUBECONFIG=/etc/rancher/k3s/k3s.yaml kubectl rollout status deployment/${{ env.FRONT_DEPLOYMENT }} -n ${{ env.K8S_NAMESPACE }}

            echo "Updating Backend deployment..."
            sudo KUBECONFIG=/etc/rancher/k3s/k3s.yaml kubectl set image deployment/${{ env.BACK_DEPLOYMENT }} app=${{ env.BACK_IMAGE }}:latest -n ${{ env.K8S_NAMESPACE }}
            sudo KUBECONFIG=/etc/rancher/k3s/k3s.yaml kubectl rollout status deployment/${{ env.BACK_DEPLOYMENT }} -n ${{ env.K8S_NAMESPACE }}

            echo "Deployment completed successfully."
