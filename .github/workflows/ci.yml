name: CI/CD 

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: docker.io
  DOCKER_USER: joaomarcelofig
  FRONT_IMAGE: joaomarcelofig/frontend
  BACK_IMAGE: joaomarcelofig/backend

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout código
        uses: actions/checkout@v4

      - name: 2. Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 3. Login no Docker Hub (Melhorado)
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} # Usa o secret de forma limpa

      # --- CI: BUILD E PUSH DO FRONTEND ---
      - name: 4. Build e Push FRONTEND 
        uses: docker/build-push-action@v5
        with:
          context: ./client # Confirme o caminho correto para o Dockerfile do frontend
          push: true
          tags: ${{ env.FRONT_IMAGE }}:latest # Garante que a tag 'latest' seja usada

      # --- CI: BUILD E PUSH DO BACKEND ---
      - name: 5. Build e Push BACKEND 
        uses: docker/build-push-action@v5
        with:
          context: ./backend # Confirme o caminho correto para o Dockerfile do backend
          push: true
          tags: ${{ env.BACK_IMAGE }}:latest # Garante que a tag 'latest' seja usada

      # --- CD: DEPLOY NO KUBERNETES ---
      - name: 6. Instalar kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: 7. Configurar acesso ao kubectl (Kubeconfig)
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config # Adiciona permissão segura

      - name: 8. Aplicar manifestos e Reiniciar Deployments
        run: |
          echo "Aplicando manifestos K8s..."
          kubectl apply -f k8s/ -n app-demo
          
          echo "Forçando restart do Backend para puxar a nova imagem..."
          kubectl rollout restart deployment backend -n app-demo
          
          echo "Forçando restart do Frontend para puxar a nova imagem..."
          kubectl rollout restart deployment frontend -n app-demo